<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
  </head>
  <body>
    <%- include('./layout/header');-%>

    <section class="storepage-list">
      <div class="container">
        <div class="storepage-title">
          <h1>門市據點</h1>
          <div class="d-flex">
            <p>選擇分店</p>
            <select name="選擇分店" id="location" value="1">
              <option value="1">台北中山旗艦店</option>
              <option value="2">台北綠園店</option>
              <option value="3">台中清水旗艦店</option>
              <option value="4">高雄中正形象店</option>
              <option value="5">高雄夢時代店</option>
            </select>
          </div>
        </div>
        <div class="row">
          <ul class="storepage-list-card">
            <li class="col-5 col-md-12 col-sm-12 mb-store">
              <div class="storepage-list-pdcard">
                <div class="col-md-6 col-sm-12">
                    <img src="/assets/images/storepage-1.png" alt="store-1" />
                </div>
                <div class="col-md-6 col-sm-12">
                  <h2>台北中山旗艦店</h2>
                  <div class="store-icon-group">
                    <div class="store-icon mb-2">
                      <img
                        src="/assets/images/local_phone_24dp_000000.png"
                        alt=""
                      />
                      <p>電話：(02)000-1234</p>
                    </div>
                    <div class="store-icon mb-2">
                      <img
                        src="/assets/images/schedule_24dp_000000.png"
                        alt=""
                      />
                      <p>營業時間：10:00-21:00</p>
                    </div>
                    <div class="store-icon">
                      <img
                        src="/assets/images/location_on_24dp_000000.png"
                        alt=""
                      />
                      <p>地址：台北市中山區南京東路25巷2-1號</p>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="col-7 col-md-12 col-sm-12 mb-store">
              <picture>
                <source
                  srcset="/assets/images/map-sm.png"
                  media="(max-width: 576px)"
                />
                <img src="/assets/images/map.png" alt="map" />
              </picture>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <%- include('./layout/footer');-%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
